. frame-step
, frame-back-step

0 seek 0 absolute-percent
1 seek 10 absolute-percent
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent

< playlist-prev
> playlist-next

Ctrl+Alt+] cycle chapter +1
Ctrl+Alt+[ cycle chapter -1

c cycle sub-visibility
n cycle sub
m cycle sub down

} add volume +10
{ add volume -10

h seek -5
l seek +5

LEFT seek -5
RIGHT seek +5

SPACE cycle pause
f cycle fullscreen

Alt+[ add video-zoom -0.05
Alt+] add video-zoom +0.05

Alt+h add video-pan-x +0.01
Alt+j add video-pan-y -0.01
Alt+k add video-pan-y +0.01
Alt+l add video-pan-x -0.01
Alt+= set video-zoom 0; set panscan 0; set video-pan-x 0; set video-pan-y 0

Ctrl+j add sub-pos -1
Ctrl+k add sub-pos +1

W ignore;

W-t show-text ${filename}
W-p show-text ${playlist}

